<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">k
  <title>Formulário</title>
</head>
<body>
  <div class="page">
    <header>
    <h1>Crie e Compartilhe seu Evento</h1>
    <p>O primeiro passo, é preencher
      esse formulário de inscrição.
    </p> 
  </header>
     <form id="my-form">
       <fieldset>
         <div class="fieldset-wrapper">
         <legend>Informações do Evento</legend>

         <div class="input-wrapper">
           <label for="event-title">Titulo do Evento <span>(mínimo 8 caracteres)</span></label>
           <input type="text" class="event-title" required minlength="8">
         </div>

         <div class="input-wrapper">
           <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
           <input type="utl" class="event-link" >
         </div>

           <div class="input-wrapper">
           <label for="event-whatsapp">WhatsApp para Contatos<span>(somente números)</span></label>
           <input type="number" class="event-whatsapp">
         </div>

           <div class="input-wrapper">
           <label for="event-info">Informações extras</label>
           <textarea class="event-info"></textarea>
         </div>

          <div class="input-wrapper">
           <label for="event-category">Categoria</label>
           <select class="event-category">
             <option value="live">Ao vivo</option>
             <option value="podcast">PodCast</option>
             <option value="mentorship">Mentoria</option>
           </select>
         </div>


         </div>
       </fieldset>

    <fieldset>
         <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

          <div class="input-wrapper">
              <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
              <input type="email" class="event-email">
         </div>

          <div class="input-wrapper">
             <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" class="event-password" required minlength="8">
         </div>

         <div class="checkbox-wrapper">            
            <input type="checkbox" class="event-private">
            <label for="event-private">Evento privado</label>
        </div>

      </div>
    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col">
               <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" class="event-date">
            </div>

            <div class="input-wrapper">
                 <label for="event-begin">Das</label>
                <input type="time" class="event-begin">
            </div>

            <div class="input-wrapper">
                 <label for="event-end">Até</label>
                <input type="time" class="event-end">
            </div>

        </div>

       
      </div>
    </fieldset>
         
     </form>
     <footer class="form-button">
        <input type="submit" class="button" form="my-form" value="Salvar evento">
     </footer> 
    </div>
</body>
</html>
